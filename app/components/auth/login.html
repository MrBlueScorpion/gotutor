<section class="page-section image breadcrumbs overlay">
    <div class="container">
        <h1>Login</h1>
        <ul class="breadcrumb">
            <li><a ui-sref="home">Home</a></li>
            <li class="active">Login</li>
        </ul>
    </div>
</section>

<section class="page-section first-section">
    <div class="container">
        <section id="content" class="content col-sm-12 col-md-8 col-lg-12">
            <h1 class="section-title">
                <span class="icon-inner"><span class="fa-stack"><i class="fa rhex fa-stack-2x"></i><i class="fa fa-user fa-stack-1x"></i></span></span>
                <span class="title-inner">Login</span>
            </h1>

            </section>
            <hr class="page-divider half"/>
            <!-- use ng-submit to catch the form submission and use our Angular function -->

            <form id="login" ng-submit="login(user)" name="loginForm">

                <!-- our nested state views will be injected here -->
                <!-- register.html -->
                <div class="row">

                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group with-icon">
                            <i class="fa fa-envelope"></i>
                            <input type="text" name="email" id="email" placeholder="Your Email Here" ng-model="user.email"
                                   required title="Email is required"
                                   class="form-control placeholder"/>
                        </div>
                    </div>

                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group with-icon">
                            <i class="fa fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Password" ng-model="user.password"
                                   required title="Password is required"
                                   class="form-control placeholder"/>
                        </div>
                    </div>

                    <div class="col-sm-6  col-sm-offset-3">
                        <div class="form-group">
                            <input type="submit" name="submit"
                                   class="form-button form-button-submit btn btn-theme btn-theme-md btn-theme-transparent btn-block"
                                   id="submit_btn" value="Log in"
                                   ng-disabled="loginForm.$invalid"/>
                        </div>
                    </div>
                </div>
            </form>



        </section>
    </div>
</section>
