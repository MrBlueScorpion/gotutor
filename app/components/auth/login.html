<section class="page-section first-section">
    <div class="container">
        <section id="content" class="content col-sm-12 col-md-8 col-lg-12">
            <h1 class="section-title">
                <span class="icon-inner"><span class="fa-stack"><i class="fa rhex fa-stack-2x"></i><i class="fa fa-user fa-stack-1x"></i></span></span>
                <span class="title-inner">Login</span>
            </h1>

            <hr class="page-divider half"/>
            <!-- use ng-submit to catch the form submission and use our Angular function -->

            <form name="form">

                <!-- our nested state views will be injected here -->
                <!-- register.html -->
                <div class="row">
                    <div ui-view="partial"></div>
                    
                    <div class="col-sm-6  col-sm-offset-3">
                        <div class="form-group">
                            <input type="submit" name="submit" value="Log in" gt-action="login(user)" ng-disabled="form.$invalid"
                                   class="form-button form-button-submit btn btn-theme btn-theme-md btn-theme-transparent btn-block" />
                        </div>
                    </div>
                    <div class="col-sm-6  col-sm-offset-3">
                        <a href='forgotpassword'>Forgot your password?</a>
                    </div>
                </div>
            </form>



        </section>
    </div>
</section>
