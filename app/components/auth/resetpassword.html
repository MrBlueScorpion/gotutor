<section class="page-section first-section">
    <div class="container">
        <section id="content" class="content col-sm-12 col-md-8 col-lg-12">
            <h1 class="section-title">
                <span class="icon-inner"><span class="fa-stack"><i class="fa rhex fa-stack-2x"></i><i class="fa fa-user fa-stack-1x"></i></span></span>
                <span class="title-inner">Reset Password</span>
            </h1>

            </section>
            <form name="resetPasswordForm">
                    <div class="col-lg-6 col-md-10 col-lg-offset-3 col-md-offset-1">
                      <div class="form-group with-icon">
                          <i class="fa fa-user"></i>
                          <input
                                  type="password" name="password"  placeholder="Your new password"
                                  ng-model="password" ng-minlength="6" required 
                                  class="form-control placeholder"/>
                          <div ng-messages="resetPasswordForm.password.$error" ng-show="resetPasswordForm.password.$touched" class="text-danger" role="alert">
                            <small ng-message="required">Required</small>
                            <small ng-message="minlength">Passwords must be at least 6 characters in length</small>
                          </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-10 col-lg-offset-3 col-md-offset-1">
                      <div class="form-group with-icon">
                          <i class="fa fa-user"></i>
                          <input
                                  type="password" name="passwordConfirm"  placeholder="Confirm password"
                                  ng-model="passwordConfirm" ng-minlength="6" compare-to="password" required 
                                  class="form-control placeholder"/>
                          <div ng-messages="resetPasswordForm.passwordConfirm.$error" ng-show="resetPasswordForm.passwordConfirm.$dirty" class="text-danger" role="alert">
                            <small ng-message="required">Required</small>
                            <small ng-message="minlength">Passwords must be at least 6 characters in length</small>
                            <small ng-message="compareTo">Confirmation must match password</small>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-6  col-sm-offset-3">
                        <div class="form-group">
                            <input type="submit" gt-action="resetPassword(password)" value="Reset password" ng-disabled="resetPasswordForm.$invalid"
                                   class="form-button form-button-submit btn btn-theme btn-theme-md btn-theme-transparent btn-block" />
                        </div>
                    </div>
                </div>
            </form>



        </section>
    </div>
</section>
