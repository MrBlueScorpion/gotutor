<div id="main" xmlns="http://www.w3.org/1999/html">
    <!-- SLIDER -->
    <section class="page-section no-padding background-img-slider">
        <div class="container">

            <div id="main-slider" class="owl-carousel owl-theme owl-loaded">
                <!-- Slide -->
                <div class="item page text-center">
                    <div class="caption">
                        <div class="container">
                            <div class="div-table">
                                <div class="div-cell">
                                    <h3 class="caption-subtitle">Australiaâ€™s Largest Tutor Search Engine</h3>
                                    <h4 class="caption-hint">You Can Find Tutors of Maths, IELTS, Science and more, Start Search Now</h4>

                                    <div class="row">
                                        <div class="col-md-11 col-lg-11 col-lg-offset-1 col-md-offset-1">
                                            <form class="location-search" novalidate name="searchForm">
                                                <div class="col-md-5 col-lg-5">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control"
                                                               placeholder="FIND SUBJECT"
                                                               name="subject"
                                                               ng-model="subject" required="required"
                                                               uib-typeahead="subject as subject.text for subject in getSubjects($viewValue)"
                                                               autocomplete="off"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-5 col-lg-5">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control"
                                                               placeholder="FIND LOCATION"
                                                               name="location"
                                                               ng-model="location"
                                                               uib-typeahead="location as location.text for location in getLocations($viewValue)"
                                                               required="required"
                                                               autocomplete="off"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-1 col-lg-1">
                                                    <button class="btn btn-block btn-theme btn-theme-md" ng-click="searchTutors()"><i
                                                            class="glyphicon glyphicon-search"></i></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /SLIDER -->
</div>
