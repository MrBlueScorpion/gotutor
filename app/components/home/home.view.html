<div id="main" xmlns="http://www.w3.org/1999/html">
    <!-- SLIDER -->
    <section class="page-section no-padding background-img-slider">
        <div class="container">

            <div id="main-slider" class="owl-carousel owl-theme owl-loaded">
                <!-- Slide -->
                <div class="item page text-center">
                    <div class="caption">
                        <div class="container">
                            <div class="div-table">
                                <div class="div-cell">
                                    <h3 class="caption-subtitle">Australiaâ€™s Largest Tutor Search Engine</h3>
                                    <h4 class="caption-hint">You Can Find Tutors of Maths, Ielts, Science and more, Start Search Now</h4>

                                    <div class="row">
                                        <div class="col-md-12 col-lg-12">
                                            <form action="tutors" class="location-search form-inline" method="GET" novalidate name="searchForm">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control text"
                                                           placeholder="FIND SUBJECT"
                                                           name="subject"
                                                           ng-model="subject" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control text"
                                                           placeholder="FIND LOCATION"
                                                           name="location"
                                                           ng-model="location"
                                                           ng-change="getLocationSuggestion(location)"
                                                           required="required"/>
                                                </div>
                                            </div>
                                            <button class="form-control button-search" ng-disabled="searchForm.$invalid"><i
                                                    class="fa fa-search"></i></button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /SLIDER -->
</div>
