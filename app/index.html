<body id="home" class="wide body-light multipage">

<!-- Wrap all content -->
<div class="wrapper">
    <!-- HEADER -->
    <header class="header fixed">

        <!-- Top Line -->
        <div class="top-line">
            <div class="container">
                <ul class="user-menu">
                    <li ng-hide="isLoggedIn" class="ng-cloak"><a ui-sref="register"><i class="glyphicon glyphicon-tag"></i> Register Now</a></li>
                    <li ng-hide="isLoggedIn" class="ng-cloak"><a ui-sref="login"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
                    <li ng-show="isLoggedIn" class="ng-cloak"></i> Welcome, {{currentUser.displayName}}</li>
                    <li ng-show="isLoggedIn" class="ng-cloak"><a ui-sref="login" ng-click="auth.logoutUser()"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- /Top Line -->

        <div class="container">
            <div class="header-wrapper clearfix">

                <!-- Logo -->
                <div class="logo">
                    <a href="/" class="scroll-to">
                        <img src="assets/img/logo-new.png " alt="" >
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Logo -->
                <div class="logo">
                    <a href="#home" class="scroll-to">

                    </a>
                </div>
                <!-- /Logo -->

                <!-- Navigation -->
                <div id="mobile-menu"></div>
                <nav class="navigation closed clearfix">
                    <a href="#" class="menu-toggle btn"><i class="fa fa-bars"></i></a>
                    <ul class="sf-menu nav">
                        <li ui-sref-active="active">
                            <a ui-sref="home">Home</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="tutors">Tutors</a>
                        </li>

                        <li ui-sref-active="active">
                            <a ui-sref="about-us">About Us</a>
                        </li>
                        <li ng-if="isLoggedIn">
                            <a href="#" class="sf-with-ul ng-cloak">My Account</a>
                            <ul>
                                <li><a ui-sref="user.profile"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                                <li><a ui-sref="user.messages"><i class="glyphicon glyphicon-inbox"></i> Messages</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- /Navigation -->

            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- Content area -->
    <div class="content-area">
        <div ui-view autoscroll="true"></div>
    </div>
    <!-- /Content area -->

    <!-- FOOTER -->
    <footer class="footer">

        <div class="footer-meta footer-meta-alt">
            <div class="container">

                <div class="row">
                    <div class="col-md-9 col-sm-6">
                        <ul class="footer-menu">
                            <li><a ui-sref="about-us" >About</a></li>
                            <li><a ui-sref="tutors" >Tutors</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li>All Rights Reserved</li>
                        </ul>
                    </div>
                    <div class="col-md-3 col-sm-6">

                    </div>
                </div>

            </div>
        </div>
    </footer>

    <!-- /FOOTER -->

    <div class="to-top"><i class="fa fa-angle-up"></i></div>


</div>


<!-- /Wrap all content -->

<!-- build:js -->
<script src="app.main.js"></script>
<!-- endbuild -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!--[if lt IE 9]><script src="/assets/plugins/jquery/jquery-1.11.1.min.js"></script><![endif]-->

<script type="text/javascript">
    "use strict";
    jQuery(document).ready(function () {
        theme.init();
        theme.initMainSlider();
       // theme.initCountDown();
        theme.initPartnerSlider();
        theme.initTestimonials();
        theme.initCorouselSlider4();
        theme.initCorouselSlider3();
       // theme.initGoogleMap();
    });
//    jQuery(window).load(function () {
//       theme.initAnimation();
//    });

//    jQuery(window).load(function () {
//        jQuery('body').scrollspy({offset: 100, target: '.navigation'});
//    });
//    jQuery(window).load(function () {
//        jQuery('body').scrollspy('refresh');
//    });
//    jQuery(window).resize(function () {
//        jQuery('body').scrollspy('refresh');
//    });

    jQuery(document).ready(function () {
        theme.onResize();
    });
    jQuery(window).load(function () {
        theme.onResize();
    });
    jQuery(window).resize(function () {
        theme.onResize();
    });

    jQuery(window).load(function () {
        if (location.hash != '') {
            var hash = '#' + window.location.hash.substr(1);
            if (hash.length) {
                jQuery('html,body').delay(0).animate({
                    scrollTop: jQuery(hash).offset().top - 44 + 'px'
                }, {
                    duration: 1200,
                    easing: "easeInOutExpo"
                });
            }
        }
    });

</script>

</body>
</html>
